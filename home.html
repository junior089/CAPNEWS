<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP NEWS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo-image" src="imagens/LogoEA-topo.png" alt="Logo CAP NEWS">
        </div>
        <nav>
            <ul>
                <li><a href="#" data-category="economia">Economia</a></li>
                <li><a href="#" data-category="entretenimento">Entretenimento</a></li>
                <li><a href="#" data-category="tecnologia">Tecnologia</a></li>
                <li><a href="#" data-category="esportes">Esportes</a></li>
                <li><a href="#" data-category="gastronomia">Gastronomia</a></li>
                <li><a href="#" data-category="saude">Saúde</a></li>
                <li><a href="#" data-category="espiritual">Espiritual</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Notícias em Destaque -->
        <section class="featured-news">
            <h1 class="section-title">Notícia em Destaque</h1>
            <div id="featured-news-container"></div>
        </section>
    
        <!-- Notícias Recentes -->
        <section class="recent-news">
            <h2 class="section-subtitle"><span id="category-name">Economia</span>- Notícias Recentes</h2>
            <ul id="recent-news-list"></ul>
        </section>
    
        <!-- Galeria de Imagens -->
        <section class="image-gallery">
            <h2 class="section-subtitle">Galeria de Imagens</h2>
            <div id="image-gallery-container"></div>
        </section>

        <!-- Conteúdo da Notícia Completa -->
        <section class="full-news" id="full-news">
            <h2 class="section-subtitle">Notícia Completa</h2>
            <div id="full-news-content"></div>
        </section>
        
        
    </main>

    <footer>
        <p>&copy; 2023 Educação Adventista. Todos os direitos reservados.</p>
    </footer>

    <script src="news.js"></script>
    <script src="script.js"></script>
</body>
</html>
